name: Django CI/CD Checks

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    services:
      postgres:
        image: postgres:13-alpine
        env:
          POSTGRES_DB: test_lsaapp
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install System Dependencies
      run: sudo apt-get update && sudo apt-get install -y libpq-dev

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create .env file for CI
      run: |
        echo "SECRET_KEY=dummy-secret-key-for-ci-only" >> .env
        echo "DEBUG=False" >> .env
        # --- THIS IS THE FIX ---
        # We add `?sslmode=disable` to the end of the DATABASE_URL.
        # dj-database-url will parse this and set ssl_require=False.
        echo "DATABASE_URL=postgres://test_user:test_password@localhost:5432/test_lsaapp?sslmode=disable" >> .env
        echo "CSRF_TRUSTED_ORIGINS=http://localhost" >> .env
        echo "SENDGRID_API_KEY=dummy-sendgrid-key-for-ci" >> .env

    - name: Verify .env file creation
      run: cat .env

    - name: Run Django System Checks
      run: python manage.py check --deploy --fail-level ERROR
        
    - name: Run Tests
      # We need to set DEBUG=True for the test run, which can be done by overriding the .env file value
      # An easy way is to just set it as a step-level env var.
      env:
        DEBUG: 'True'
      run: python manage.py test
        
    - name: Attempt to Run Collectstatic
      run: python manage.py collectstatic --noinput --dry-run

{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Create Notification</h4>
    </div>
    <div class="card-body">
      <form method="POST" novalidate>
        {% csrf_token %}

        <!-- Title Field -->
        <div class="mb-3">
          <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
          {{ form.title }}
        </div>

        <!-- Message Field -->
        <div class="mb-3">
          <label for="{{ form.message.id_for_label }}" class="form-label">Message</label>
          {{ form.message }}
        </div>

        <!-- Audience Field -->
        <div class="mb-3">
          <label for="{{ form.audience.id_for_label }}" class="form-label">Audience</label>
          {{ form.audience }}
        </div>

        <!-- Expiry Date Field -->
        <div class="mb-3">
          <label for="{{ form.expiry_date.id_for_label }}" class="form-label">Expiry Date</label>
          {{ form.expiry_date }}
          <small class="text-muted d-block">
            Leave blank if the notification should not expire.
          </small>
        </div>

        <!-- is_active Field -->
        <div class="form-check mb-3">
          {{ form.is_active }}
          <label
            class="form-check-label"
            for="{{ form.is_active.id_for_label }}"
          >
            Is Active?
          </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-bell me-1"></i>Create Notification
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

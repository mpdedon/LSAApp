<!-- session_detail.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mt-2">
    <div class="card" style="width: 30rem; margin: 0 auto;">
        <div class="card-header">
            <h2>Session Details</h2>
            <a href="{% url 'session_list' %}" class="btn btn-secondary float-right">Back to List</a>
        </div>
        <div class="card-body">
            <h4>Session: {{ session.name }}</h4>
            <p><strong>Start Date:</strong> {{ session.start_date|date:"F j, Y" }}</p>
            <p><strong>End Date:</strong> {{ session.end_date|date:"F j, Y" }}</p>

            <div class="mt-4">
                <a href="{% url 'session_update' session.id %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'session_delete' session.id %}" class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this session?');">Delete</a>
            </div>
        </div>
    </div>
</div>
<br>
{% endblock %}

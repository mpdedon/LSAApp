<!-- assign_subject.html -->

{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card shadow-sm">
            <div class="card-header">
                <div>
                    <h2>Assign Teacher to Subject</h2>
                </div>
            </div>
            <div class="card-body">
                <!-- Subject Assignment Form Fields -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="class_assigned" class="form-label">Class Assigned</label>
                        {{ subject_assignment_form.class_assigned }}
                    </div>
                    <div class="form-group col-md-6">
                        <label for="subject" class="form-label">Subject</label>
                        {{ subject_assignment_form.subject }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="teacher" class="form-label">Teacher</label>
                        {{ subject_assignment_form.teacher }}
                    </div>
                    <div class="form-group col-md-3">
                        <label for="session" class="form-label">Session</label>
                        {{ subject_assignment_form.session }}
                    </div>
                    <div class="form-group col-md-3">
                        <label for="term" class="form-label">Term</label>
                        {{ subject_assignment_form.term }}
                    </div>
                </div> 
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Assign Subject</button>
    </form>
</div>
{% endblock %}

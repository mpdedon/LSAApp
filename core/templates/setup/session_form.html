{% extends 'base.html' %}

{% block title %}Create or Update Session{% endblock %}

{% block content %}
<div class="container my-4" style="max-width: 400px;">
  <div class="card shadow-sm">
    <div class="card-header bg-info text-white">
      <h5 class="mb-0">Create / Update Session</h5>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="{{ form.start_date.id_for_label }}" class="form-label">Start Date</label>
          {{ form.start_date }}
        </div>
        <div class="mb-3">
          <label for="{{ form.end_date.id_for_label }}" class="form-label">End Date</label>
          {{ form.end_date }}
        </div>
        <div class="form-check mb-3">
          {{ form.is_active }}
          <label class="form-check-label" for="{{ form.is_active.id_for_label }}">Active Session</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

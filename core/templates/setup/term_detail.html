<!-- term_detail.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mt-2">
    <div class="card" style="width: 30rem; margin: 0 auto;">
        <div class="card-header">
            <h2>Term Details</h2>
            <a href="{% url 'term_list' %}" class="btn btn-secondary float-right">Back to List</a>
        </div>
        <div class="card-body">
            <h4>Term: {{ term.name }}</h4>
            <p><strong>Start Date:</strong> {{ term.start_date|date:"F j, Y" }}</p>
            <p><strong>End Date:</strong> {{ term.end_date|date:"F j, Y" }}</p>

            <div class="mt-4">
                <a href="{% url 'term_update' term.id %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'term_delete' term.id %}" class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this term?');">Delete</a>
            </div>
        </div>
    </div>
</div>
<br>
{% endblock %}

<!-- guardian_confirm_delete.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Delete Guardian</h2>
  <p>Are you sure you want to delete guardian "{{ guardian.user.get_full_name }}"?</p>
  <form method="post" action="{% url 'guardian_delete' pk=guardian.pk %}">
    {% csrf_token %}
    <button type="submit" class="btn-btn-danger">Delete</button>
    <a href="{% url 'guardian_detail' guardian.user.id %}" class="btn btn-secondary">Cancel</a>
  </form>
  <a href="{% url 'guardian_list' %}" class="btn btn-secondary">Cancel</a>
</div>
 {% endblock %}

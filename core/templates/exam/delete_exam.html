{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Delete Exam</h1>
    <p>Are you sure you want to delete the exam titled "<strong>{{ exam.title }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'view_exam' exam.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

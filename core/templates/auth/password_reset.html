{% extends "auth/base_auth.html" %}

{% block content %}
    <div class="container">
        <h2>Password Reset</h2>
        <p>Please enter your email address to reset your password:</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>
{% endblock %}

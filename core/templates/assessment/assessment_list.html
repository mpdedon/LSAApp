<!-- assessment_list.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Assessment List</h2>
  <ul>
    {% for assessment in assessments %}
      <li>{{ assessment.title }}</li>
    {% endfor %}
  </ul>
  <h2>Create New Assessment</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Assessment</button>
  </form>
{% endblock %}

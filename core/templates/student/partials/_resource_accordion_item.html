<div class="accordion-item">
    <h2 class="accordion-header" id="heading-{{ subject_id }}">
        <button class="accordion-button {% if not show %}collapsed{% endif %}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ subject_id }}">
            {{ subject_title }}
        </button>
    </h2>
    <div id="collapse-{{ subject_id }}" class="accordion-collapse collapse {% if show %}show{% endif %}" data-bs-parent="#{{ parent_accordion_id|default:'primary-subject-accordion' }}">
        <div class="accordion-body">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-xl-3 g-3">
                {% for resource in resources %}
                    {% include 'student/partials/_resource_card.html' with resource=resource %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>

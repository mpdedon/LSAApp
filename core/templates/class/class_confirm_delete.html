<!-- class_confirm_delete.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Delete Class</h2>
  <p>Are you sure you want to delete class "{{ class_instance.name }}"?</p>
  <form method="post" action="{% url 'class_delete' pk=class_instance.pk %}">
    {% csrf_token %}
    <button type="submit" class="btn-btn-danger">Delete</button>
    <a href="{% url 'class_detail' pk=class_instance.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
  <br>
  <a href="{% url 'class_list' %}" class="btn btn-secondary">Back to Classes</a>
</div>
<br>
 {% endblock %}

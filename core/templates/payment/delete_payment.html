{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Delete Payment</h2>
    <p>Are you sure you want to delete the payment for {{ object.student.user.get_full_name }} on {{ object.payment_date }}?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'payment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

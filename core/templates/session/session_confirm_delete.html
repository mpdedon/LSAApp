<!-- session_confirm_delete.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete Session</title>
</head>
<body>
    <h1>Confirm Delete Session</h1>
    <p>Are you sure you want to delete "{{ session.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</body>
</html>

<!-- session_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session List</title>
</head>
<body>
    <h1>Session List</h1>
    <ul>
        {% for session in sessions %}
            <li><a href="{% url 'session_detail' session.id %}">{{ session.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
